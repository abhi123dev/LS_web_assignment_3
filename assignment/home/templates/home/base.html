<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{background-color: #6E6E6E;}
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <nav class="navbar dark p-2 bg-primary shadow-lg  ">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                {% if request.user.is_authenticated %}
                    <a href="/logout/" class="btn btn-success my-2 my-sm-0" type="submit">Logout</a>
                {% else %}
                    <a href="/login/" class="btn btn-success my-2 my-sm-0" type="submit">Login</a>
                    {% endif %}



            </form>
        </div>
    </nav>

    {% block start %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
